<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>ToDOList</title>
</head>

<body>
    <div id="app">
        <header class="text-center pt-4">
            <h1>{{title}}</h1>
        </header>
        <main class="text-center pt-4 row justify-content-center">
            <div class="fs-3 col-3 d-flex flex-column">
                <p>Cose da fare oggi:</p>
                <div class="input-group mb-3">
                    <input id="input-vue" v-model="toDo" type="text" class="form-control" placeholder="Oggi devo..."
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <button @click="createLi(toDo, 'add', 'input-vue')" class="input-group-text"
                        id="basic-addon2">Aggiungi
                        Task</button>
                </div>
            </div>
            <div class="fs-3 col-5" id="lista">
                <div class="bottone1"></div>
                <div class="bottone2"></div>
                <div class="bottone3"></div>
                <div class="bottone4"></div>
                <p>LISTA:</p>
                <div class="container-css">
                    <ul id="add"></ul>
                </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
